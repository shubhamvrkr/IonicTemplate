<ion-view title="Email Verification" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page1">
  <ion-content padding="true" class="background-app manual-ios-statusbar-padding" scroll="false">

    <form name="emailVerificationForm" class="list center-form form-validation">

      <div class="spacer" style="width: 300px; height: 20px;"></div>
      <div>
        <img src="img/app_logo_white.jpg" class="app-logo" />
      </div>
      <h4 id="emailVerification-heading" style="color:#E3E3E3;text-align:left;font-weight: normal;">We have sent a one time password to {{emailid}}</h4>
      <div class="spacer" style="width: 300px; height: 20px;"></div>

      <label class="item item-input" id="emailVerification-input1">
        <input type="number" id="otpnumber" placeholder="Enter 6 digit OTP" pattern="[0-9]{6}" name="otpnumber" maxlength="6" ng-model="data.otp" required/>
      </label>
      <!-- Show error from server -->
      <small ng-if="error">{{error}}</small>
      <div>
        <button id="emailVerification-button1" class="button button-medium button-radius button-calm button-block" ng-disabled="emailVerificationForm.$invalid"
          ng-click="Verify(data)">Verify</button>
      </div>
	   <div class="spacer" style="height: 7px;"></div>
      <a id="login-button8" ng-click="ResendOTP(data)" style = "color: #E3E3E3;text-decoration: none; font-size:15px;font-style:normal;font-weight: normal;" >Resend OTP ?</a>
    </form>
  </ion-content>
</ion-view>
