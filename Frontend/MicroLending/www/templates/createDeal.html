<ion-view title="Create Contract" id="page2">
  <ion-content padding="true" class="has-header" style="background:#F5F5F5">

    <div class="screenadjust">

      <div class="row">

        <div class="col">
          <!---->
          <form name="createContractForm" class="form form-validation createContract" ng-submit="CreateDeal(data)">
            <!-- Search Phonebook -->
            <fieldset ng-disabled="isSaving">
              <label class="item item-stacked-label">
                <span class="input-label" style="padding-bottom:3px;">Select Counterparty</span>
                <div class="item item-input">
                  <input type="text" placeholder="Search Phonebook" ng-model= "data.counterparty" ng-click="selectCounterparty()"/>
                  <i class="icon-search icon ion-search"></i>
                </div>
              </label>
              <!-- Form Fields -->
              <label class="item item-input item-stacked-label">
                <span class="input-label">Asset Name</span>
                <input type="text" name="assetname" placeholder="What are you lending? Eg. Camera, Book, CD" ng-model="data.assetname" ng-minlength="3" required>
                <small ng-show="createContractForm.assetname.$error.minlength" class="ng-hide">Asset name must be longer than 3 charactes</small>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Asset ID</span>
                <input type="text" name="assetid" placeholder="Unique Asset Identifier" ng-model="data.assetid" ng-minlength="3" required>
                <small ng-show="createContractForm.assetid.$error.minlength" class="ng-hide">Asset ID must be longer than 3 charactes</small>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Start Date</span>
                <input type="date" id="startDate" name="startdate" ng-model="data.startdate" required>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">End Date</span>
                <input type="date" id="endDate" name="enddate" ng-model="data.enddate" required>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <textarea placeholder="Additional Terms & Conditions" name="description" ng-model="data.description" required></textarea>
              </label>
            </fieldset>
              <!--<label>
                <input type="checkbox" id="inputCheckbox1" ng-model="isSaving">isSaving
              </label>-->
            <small style="color:red; font-weight:bold" ng-if="createContractForm.$invalid">All fields are mandatory</small>

            <div>
              <button id="create-deal" class="button button-medium button-radius button-balanced button-block" ng-hide="submitFlag" ng-disabled="createContractForm.$invalid">
                  <label class="loginText" ng-hide="textFlag">Create Deal<label>
                </button>
            </div>

            <div class="spinner" ng-hide="spinnerFlag">
              <ion-spinner icon="lines"></ion-spinner><br> <label class="loadingText">Mining Transaction</label></br>
            </div>

          </form>

        </div>

      </div>

    </div>
  </ion-content>
</ion-view>
